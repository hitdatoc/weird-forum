<html>
	<head>
		<title>Weird Forum</title>
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="index.css" rel="stylesheet">
	</head>
	<body>

		<!-- Navbar -->
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<a class="navbar-brand">Weird Forum</a>
			</div>
		</nav>


		<!-- Page proper: Container -->
		<div class="container-fluid">

			<!-- Welcome -->
			<div id="welcome-div" class="center">
				<h1>Weird Forum</h1>
			</div>

			<!-- New Thread -->
			<div class="row">
				<div class="col-md-4"></div>
				<div id="create-new-thread" class="col-md-4">
					<div class="panel panel-default ">
						<div class="panel-heading">
							<h4>Create New Thread</h4>
						</div>
						<div class="panel-body">

							<div class="form-group">
								<label>Thread Title</label>
								<input class="form-control" placeholder="Thread Title" v-model="title">
							</div>

							<div class="form-group">
								<label>Description</label>
								<textarea class="form-control" style="resize:none" placeholder="Description" v-model="description"></textarea>
							</div>

							<div class="form-group">
								<label>Image</label>
								<input class="form-control" type="file" name="filename" accept="image/gif, image/jpeg, image/png" v-on:change='onFileChange'>
							</div>

							<button class="btn btn-primary" v-on:click='createNewThread'>Create</button>
						</div>
					</div>
				</div>
				<div class="col-md-4"></div>
			</div>
			

			<!-- Show all threads: Grid -->
			<div id="thread-grid-div">

				<thread-item
				v-for='thread in threadlist'
				v-bind:thread='thread'
				v-bind:threadkey='thread.id'
				v-bind:imagelist='imagelist'
				v-bind:key='thread.id'>

				</thread-item>

			</div>

			
		</div>


		<!-- Scripts -->
		<script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
		<script>
		</script>
		<script src="https://unpkg.com/vue"></script>
		<script src="index.js"></script>
	</body>
</html>
